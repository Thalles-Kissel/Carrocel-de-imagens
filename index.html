<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2020/02/23/19/20/tent-4874436_1280.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrocel</title>
</head>

<body>

    <header>
        <h1>Paisagens</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1">
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">
            <input type="radio" name="radio" id="imagem7">

            <div class="imagem img1">
                <img src="./imagens/img1.jpg" alt="Paisagem">
            </div>

            <div class="imagem img2">
                <img src="./imagens/img2.jpg" alt="Paisagem">
            </div>

            <div class="imagem img3">
                <img src="./imagens/img3.jpg" alt="Paisagem">
            </div>

            <div class="imagem img4">
                <img src="./imagens/img4.webp" alt="Paisagem">
            </div>

            <div class="imagem img5">
                <img src="./imagens/img5.jpg" alt="Paisagem">
            </div>

            <div class="imagem img6">
                <img src="./imagens/img6.webp" alt="Paisagem">
            </div>
            <div class="imagem img7">
                <img src="./imagens/img7.jpg" alt="Paisagem">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
            <label for="imagem7" class="bar"></label>
        </div>
    </div>

    <footer>
        <p>&copy;2024 | Todos os Direitos Reservados
        </p>
    </footer>
    
</body>
</html>
